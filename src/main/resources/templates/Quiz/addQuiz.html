<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>자격증 문제 등록 페이지입니다</title>
</head>
<body>
<table border="1">
    <form id="addQuizForm">
        <tr>
            <td>문제 ID</td>
            <td colspan="2">
                <input type="text" id="Quest_id" name="Quest_id">
            </td>
        </tr>
        <tr>
            <td>자격증 종류</td>
            <td>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="License_id">
                    <option selected>선택</option>
                    <!--
                        자격증을 추가 시 이쪽에서 보이도록
                        DB SELECT
                    -->
                </select>
                <button type="button" class="btn btn-warning" onclick="location.href='addLicense.html';">자격증 추가</button>
            </td>
        </tr>
        <tr>
            <td>문제 설명</td>
            <td>
                <input type="text" id="Quest_title" name="Quest_title" style="width:230px; height:80px;"/>
            </td>
        </tr>
        <tr>
            <td>정답 보기</td>
            <td>
                <div>
                    <span>1</span>
                    <input type="text" >
                </div>
                <div>
                    <span>2</span>
                    <input type="text" >
                </div>
                <div>
                    <span>3</span>
                    <input type="text" >
                </div>
                <div>
                    <span>4</span>
                    <input type="text" >
                </div>
            </td>
        </tr>
        <tr>
            <td>정답</td>
            <td>
                <input type="text" id="Quest_answer" name="Quest_answer">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="취소" onclick="">
                <input type="button" value="문제 추가하기" onclick="">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
