<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작품등록 : NERDPRESS</title>
    <link rel="stylesheet" href="/css/novel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrap" class="write_new">
    <!-- header -->
    <div id="header" class="fixed" style="transform: translateY(0px); transition-duration: 300ms;">
        <input type="hidden" id="encryptedIdNo" name="encryptedIdNo" value="1GsPBS">
        <input type="hidden" id="preferGenreType" value="102">
        <input type="hidden" id="preferGenreTypeChange" value="false">
        <div class="header_inner">
            <!-- GNB -->
            <div class="sta" id="gnb_height">
                <h1>
                    <a href="index.html" title="NERD PRESS" class="">NERD PRESS</a>
                </h1>
            </div>
        </div>
    </div>
    <!-- //header -->
    <hr>
    <!-- container -->
    <div id="container" style="padding-top: 164px;">
        <!-- content -->
        <div id="content">
            <!-- write area -->
            <div class="write_area">
                <div class="header_area">
                    <h2 class="htxt_write_new">새 작품 쓰기</h2>
                </div>
                <div class="write_cont">
                    <p class="dsc_rule">
                        저작권 등 다른 사람의 권리를 침해하거나 명예를 훼손하는 게시물은 이용약관 및 관련 법률에 의하여 제재를 받을 수 있습니다.
                    </p>
                    <form id="novelWriteForm" action="/fileUpload" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="add">
                        <input type="hidden" name="mem_id" value="CHALLENGE">
                        <input type="hidden" name="recoms" value="" id="novelId">
                        <input type="hidden" name="email" id="prevContestGenre" value="">
                        <input type="hidden" name="volumeWriteRedirectYn" id="volumeWriteRedirectYn" value="N">
                        <input type="hidden" name="prevGenreCode" id="prevGenreCode" value="">
                        <fieldset>
                            <legend>새 작품 쓰기</legend>
                            <ul class="write_form NE=a:new">
                                <h4>작품제목</h4>
                                <li>
                                    <input type="text" id="inputNovelTitle" name="name" class="input_txt" title="작품제목" value="">
                                </li>
                                <li>
                                    <h4 class="sub_tit">장르</h4>
                                    <div id="genreSelect" class="select_list genre">
                                        <select class="form-select" aria-label="Default select example" name="genre">
                                            <option value="">장르선택</option>
                                            <option value="로맨스">로맨스</option>
                                            <option value="판타지">판타지</option>
                                            <option value="무협">무협</option>
                                            <option value="드라마">드라마</option>
                                            <option value="SF">SF</option>
                                            <option value="자유장르">자유장르</option>
                                        </select>
                                    </div>
                                    <div class="right_box">
                                        <h4 class="sub_tit">연재 주기</h4>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox1">월</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox2">화</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox3">수</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox4">목</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox5">금</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox6">토</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option2" name="s_cycle">
                                            <label class="form-check-label" for="inlineCheckbox7">일</label>
                                        </div>
                                    </div>
                                </li>

                                <h4>작품소개</h4>
                                <li style="height:344px">
                                    <textarea cols="30" rows="5" id="inputSynopsisContent" name="explanation" class="txtarea"></textarea>
                                </li>
                                <li>
                                    <input type ="file" name="uploadfile" id="fileInput">
                                    <input type="submit" value="표지등록">
                                </li>
                                <li id="">
                                    <img id="thumbnail" src="">
                                </li>
                                <li>
                                    <h4 class="sub_tit">필명</h4>
                                    <div class="select_list genre">
                                        <input type="text" class="pil_txt">
                                    </div>
                                </li>
                                <li>

                                </li>
                            </ul>
                            <div class="bt_area NE=a:new">
                                <button type="button" class="but_cancel NPI=a:cancel _cancelWrite()">취소</button>
                                <button type="button" class="but_save NPI=a:save _saveNovel(N)">저장</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- //container -->
    <hr>
</div>
</body>
</html>
<script>
    onload = function() {
        const inputImage = document.getElementById("fileInput");
        inputImage.addEventListener("change", ev => {
            readImage(ev.target)
        });

        function readImage(input) {
            const reader = new FileReader();

            reader.onload = ev => {
                const previewImage = document.getElementById("thumbnail")
                previewImage.src = ev.target.result
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
